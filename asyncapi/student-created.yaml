asyncapi: '2.6.0'
info:
  title: Student Created Event
  version: '1.0.0'
  description: Evento publicado quando um novo estudante é criado
channels:
  student.created:
    publish:
      summary: Novo estudante criado
      message:
        name: StudentCreated
        payload:
          type: object
          properties:
            studentId:
              type: string
              description: Identificador único do estudante
            name:
              type: string
              description: Nome completo do estudante
            createdAt:
              type: string
              format: date-time
              description: Data de criação
